<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>VueJS</title>
</head>

<body>
    <div id="app">
        <p v-once>{{title}}</p>
        <p>{{title}} <a v-bind:href="link">Google</a></p>
        <p>{{sayHello()}}</p>
        <p v-html="linkHTML"></p>
        <button v-on:click="increaseCounter($event, 2)">counter++</button>
        <p>counter: {{counter}}</p>
        <button v-on:click="alertMsg()">[ click me to alert ] <span v-on:click.stop>[ click me will no alert
                ]</span></button>
        <div>
            <input type="text" v-on:keyup.enter.space.a="alertMsg()">
        </div>
        <div>
            <p>Two-Way Binding</p>
            <input type="text" v-model="twoWayBindingValue">
            <p>{{twoWayBindingValue}}</p>
        </div>
        <div>
            <h3>Computed</h3>
            <div>{{ result() }} | {{ computedResult}}</div>
        </div>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hello',
            link: 'http://google.com',
            linkHTML: '<a href="http://google.com">Google</a>',
            counter: 0,
            twoWayBindingValue: 'two-way binding'
        },
        computed: {
            computedResult: function () {
                console.log('trigger computedResult');
                return this.counter > 5 ? '> 5' : '<= 5';
            }
        },
        watch: {
            counter: function (value) {
                setTimeout(() => {
                    this.counter = 0;
                }, 2000);
            }
        },
        methods: {
            sayHello: function () {
                this.title = 'Good Morning';
                return this.title + ' World!';
            },
            increaseCounter: function (event, step) {
                this.counter += step;
            },
            alertMsg: function () {
                alert('alert');
            },
            result: function () {
                console.log('trigger result');
                return this.counter > 5 ? '> 5' : '<= 5';
            }
        },
    })
</script>

</html>
