<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>VueJS</title>
</head>

<body>
    <div id="app">
        <p v-once>{{title}}</p>
        <p>{{title}} <a v-bind:href="link">Google</a></p>
        <p>{{sayHello()}}</p>
        <p v-html="linkHTML"></p>
        <button v-on:click="increaseCounter($event, 2)">counter++</button>
        <p>counter: {{counter}}</p>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hello',
            link: 'http://google.com',
            linkHTML: '<a href="http://google.com">Google</a>',
            counter: 0
        },
        methods: {
            sayHello: function () {
                this.title = 'Good Morning';
                return this.title + ' World!';
            },
            increaseCounter: function (event, step) {
                this.counter += step;
            }
        }
    })
</script>

</html>
