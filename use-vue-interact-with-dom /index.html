<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>VueJS</title>
</head>

<body>
    <div id="app">
        <p>{{title}}</p>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hello'
        }
    })
</script>

</html>
